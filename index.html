<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于Privacy CA的远程证明模拟</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>基于Privacy CA的远程证明模拟</h1>
    <div id="ca-interface">
        <h2>CA 界面</h2>
        <button onclick="startCA()">启动CA</button>
    </div>
    <div id="prover-interface">
        <h2>示证者界面</h2>
        <button onclick="registerProver()">注册示证者</button>
    </div>
    <div id="verifier-interface">
        <h2>验证者界面</h2>
        <button onclick="startVerification()">启动验证</button>
    </div>
    <script src="js/ca.js"></script>
    <script src="js/prover.js"></script>
    <script src="js/verifier.js"></script>
</body>
</html>
